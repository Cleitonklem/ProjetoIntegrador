<!DOCTYPE html>
<html lang = "en">
   <head></head>
   <body>

      <h3>
         <a href = "{{ url_for('show_all') }}">Comments - Flask
            SQLAlchemy example</a>
      </h3>

      <hr/>
      {%- for message in get_flashed_messages() %}
         {{ message }}
      {%- endfor %}

      <h3>Students (<a href = "{{ url_for('opiniao') }}">Add Student
         </a>)</h3>

      <table>
         <thead>
            <tr>
               <th>Name</th>
            </tr>
         </thead>

         <tbody>
            {% for produto in produtos %}
               <tr>
                  <td>{{ produto.item }}</td>
            {% endfor %}
         </tbody>
      </table>

   </body>
</html>
